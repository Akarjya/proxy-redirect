<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    
    .status {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
    }
    
    .progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .error {
      color: #ff6b6b;
      margin-top: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Preparing Your Session</h1>
    <p class="status" id="status">Initializing...</p>
    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>
    <p class="error" id="error"></p>
  </div>

  <script>
    // Configuration
    const TARGET_SITE = '__TARGET_SITE__'; // Will be replaced by server
    
    // DOM elements
    const statusEl = document.getElementById('status');
    const progressEl = document.getElementById('progress');
    const errorEl = document.getElementById('error');
    
    // Update progress UI
    function updateProgress(percent, message) {
      progressEl.style.width = percent + '%';
      statusEl.textContent = message;
    }
    
    // Show error
    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }
    
    // Base64 URL encode
    function base64UrlEncode(str) {
      const base64 = btoa(unescape(encodeURIComponent(str)));
      return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }
    
    // Verify Service Worker is truly controlling the page
    async function verifySWControl(maxAttempts = 10) {
      for (let i = 0; i < maxAttempts; i++) {
        if (navigator.serviceWorker.controller) {
          console.log('[Init] SW is controlling the page');
          return true;
        }
        console.log('[Init] Waiting for SW to control page... attempt', i + 1);
        await new Promise(r => setTimeout(r, 200));
      }
      return false;
    }
    
    // Test that SW is intercepting requests
    async function testSWInterception() {
      try {
        // Make a test request that SW should intercept
        const testUrl = 'https://httpbin.org/get';
        const encodedTest = base64UrlEncode(testUrl);
        const proxyTestUrl = '/p/' + encodedTest;
        
        const response = await fetch(proxyTestUrl, { 
          method: 'HEAD',
          cache: 'no-store'
        });
        
        // If we get a response (even error), SW is working
        console.log('[Init] SW interception test:', response.status);
        return response.status !== 0;
      } catch (e) {
        console.warn('[Init] SW interception test failed:', e.message);
        return false;
      }
    }
    
    // Main initialization
    async function initialize() {
      try {
        // Step 1: Check Service Worker support
        updateProgress(10, 'Checking browser support...');
        
        if (!('serviceWorker' in navigator)) {
          throw new Error('Service Workers not supported. Please use a modern browser.');
        }
        
        // Step 2: Unregister old SW if exists and register fresh
        updateProgress(20, 'Preparing service worker...');
        
        // Force update by unregistering first if there's an issue
        const existingReg = await navigator.serviceWorker.getRegistration('/');
        if (existingReg) {
          console.log('[Init] Existing SW found, checking for updates...');
          await existingReg.update();
        }
        
        // Step 3: Register Service Worker
        updateProgress(30, 'Installing service worker...');
        
        const registration = await navigator.serviceWorker.register('/sw.js', {
          scope: '/',
          updateViaCache: 'none' // Always fetch fresh SW
        });
        
        console.log('[Init] SW registered:', registration.scope);
        
        // Step 4: Wait for SW to be ready
        updateProgress(40, 'Activating service worker...');
        
        await navigator.serviceWorker.ready;
        console.log('[Init] SW ready');
        
        // Step 5: Ensure SW is controlling the page
        updateProgress(50, 'Verifying service worker control...');
        
        // If SW just installed, it might not control yet - force reload once
        if (!navigator.serviceWorker.controller) {
          console.log('[Init] SW not controlling yet, waiting for claim...');
          
          // Listen for controllerchange
          await new Promise((resolve, reject) => {
            const timeout = setTimeout(() => {
              reject(new Error('Service Worker failed to take control. Please refresh.'));
            }, 5000);
            
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              clearTimeout(timeout);
              console.log('[Init] SW now controlling page');
              resolve();
            }, { once: true });
            
            // Also check periodically in case event was missed
            const checkInterval = setInterval(() => {
              if (navigator.serviceWorker.controller) {
                clearTimeout(timeout);
                clearInterval(checkInterval);
                resolve();
              }
            }, 100);
          });
        }
        
        // Step 6: Verify SW is actually intercepting
        updateProgress(60, 'Testing proxy connection...');
        
        const isIntercepting = await verifySWControl();
        if (!isIntercepting) {
          console.warn('[Init] SW control verification failed, proceeding anyway...');
        }
        
        // Step 7: Create/get session
        updateProgress(75, 'Creating secure session...');
        
        const sessionResponse = await fetch('/api/session', {
          method: 'POST',
          credentials: 'include'
        });
        
        if (!sessionResponse.ok) {
          throw new Error('Failed to create session');
        }
        
        const sessionData = await sessionResponse.json();
        console.log('[Init] Session created:', sessionData.sessionId?.substring(0, 8) + '...');
        
        // Step 8: Final verification before redirect
        updateProgress(85, 'Final verification...');
        
        // Double-check SW is still controlling
        if (!navigator.serviceWorker.controller) {
          throw new Error('Service Worker lost control. Please refresh the page.');
        }
        
        // Step 9: Redirect to target site
        updateProgress(95, 'Redirecting to content...');
        
        // Encode target URL and redirect
        const encodedTarget = base64UrlEncode(TARGET_SITE);
        const proxyUrl = '/p/' + encodedTarget;
        
        updateProgress(100, 'Loading content...');
        
        // Small delay to ensure UI updates
        await new Promise(r => setTimeout(r, 100));
        
        // Navigate to proxied target
        window.location.href = proxyUrl;
        
      } catch (error) {
        console.error('[Init] Error:', error);
        showError(error.message || 'An error occurred. Please refresh and try again.');
      }
    }
    
    // Start initialization when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }
  </script>
</body>
</html>
