services:
  - type: web
    name: proxy-redirect
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: TARGET_SITE
        sync: false
      - key: PROXY_HOST
        sync: false
      - key: PROXY_PORT
        sync: false
      - key: PROXY_PROTOCOL
        value: socks5
      - key: PROXY_BASE_USER
        sync: false
      - key: PROXY_PASSWORD
        sync: false
      - key: PROXY_ZONE
        value: custom
      - key: PROXY_REGION
        value: US
      - key: PROXY_SESSION_TIME
        value: 120
      - key: SESSION_TTL_MINUTES
        value: 120
      - key: USE_PROXY
        value: true

